<script>
  const players = document.querySelectorAll("audio");

  players.forEach(player => {
    player.addEventListener("play", () => {
      players.forEach(otherPlayer => {
        if (otherPlayer !== player) {
          otherPlayer.pause();
          otherPlayer.currentTime = 0;
        }
      });
    });
  });
</script>

<script>
document.addEventListener("DOMContentLoaded", () => {

  const burger = document.querySelector('.burger');
  const mobileNav = document.querySelector('.mobile-nav');
  const mobileLogo = document.querySelector('.mobile-logo');

  // פונקציה לפתיחה / סגירה על ההמבורגר
  const toggleNav = () => {
    if (mobileNav.style.display === 'flex') {
      mobileNav.style.display = 'none';
    } else {
      mobileNav.style.display = 'flex';
    }
  };

  // מאזין ללחיצה על ההמבורגר
  burger.addEventListener('click', (e) => {
    e.stopPropagation(); // כדי לא להפעיל את סגירת התפריט בלחיצה מחוץ
    toggleNav();
  });

  // סגירה בלחיצה מחוץ לתפריט
  document.addEventListener('click', (e) => {
    if (
      mobileNav.style.display === 'flex' &&
      !mobileNav.contains(e.target) &&
      !burger.contains(e.target)
    ) {
      mobileNav.style.display = 'none';
    }
  });

  // גלילה – להסתיר את הלוגו
  window.addEventListener('scroll', () => {
    if (window.scrollY > 50) {
      mobileLogo.classList.add('scrolled');
    } else {
      mobileLogo.classList.remove('scrolled');
    }
  });

  // מניעת “ghost click” כאשר ה‑nav פתוח – אם צריך
  mobileNav.addEventListener('click', (e) => {
    e.stopPropagation();
  });

});
</script>
